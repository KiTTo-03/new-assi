<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Driver Dashboard</h1>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </header>

    <!-- Greeting Section -->
    <section class="welcome-section">
      <h2 id="greeting">Welcome back!</h2>
    </section>

    <!-- View Passengers Section -->
    <section class="card">
      <h3>Available Passengers</h3>
      <button id="viewPassengerBtn" class="primary-btn">Load Passengers</button>
      <div class="passenger-list">
        <h4>Passenger List:</h4>
        <ul id="passengerList">
          <li>No passengers loaded yet</li>
        </ul>
      </div>
    </section>

    <!-- Update Profile Section -->
    <section class="card">
      <h3>Update Your Profile</h3>
      <div class="form-group">
        <label for="updateUsername">New Username</label>
        <input type="text" id="updateUsername" placeholder="Enter new username">
      </div>
      <div class="form-group">
        <label for="updatePhone">Phone Number</label>
        <input type="text" id="updatePhone" placeholder="Enter new phone number">
      </div>
      <button id="updateProfileBtn" class="secondary-btn">Update Profile</button>
    </section>

    <!-- Account Management -->
    <section class="card danger-card">
      <h3>Account Management</h3>
      <button id="deleteAccountBtn" class="danger-btn">Delete My Account</button>
      <p class="warning-text">Warning: This action cannot be undone</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
