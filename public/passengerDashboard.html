<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passenger Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Passenger Dashboard</h1>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </header>

    <!-- Greeting Section -->
    <section class="welcome-section">
      <h2 id="greeting">Welcome back!</h2>
    </section>

    <!-- Request Ride Section -->
    <section class="card">
      <h3>Request a Ride</h3>
      <div class="form-group">
        <label for="pickupLocation">Pickup Location</label>
        <input type="text" id="pickupLocation" placeholder="Enter pickup location">
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" placeholder="Enter destination">
      </div>
      <div class="form-group">
        <label for="fare">Fare (RM)</label>
        <input type="number" id="fare" placeholder="Enter fare">
      </div>
      <button id="requestRideBtn" class="primary-btn">Request Ride</button>
    </section>



    <!-- Ride Status Section -->
    <section class="card">
      <h3>Ride Status</h3>
      <div id="rideStatus">
        <p>No active ride</p>
      </div>
      <button id="newRequestBtn" class="primary-btn" style="display: none; margin-top: 10px;">
        Create New Ride Request
      </button>
    </section>

    <!-- Account Management -->
    <section class="card danger-card">
      <h3>Account Management</h3>
      <button id="deleteAccountBtn" class="danger-btn">Delete My Account</button>
      <p class="warning-text">Warning: This action cannot be undone</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
