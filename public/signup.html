<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - MyTaxi Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Signup - MyTaxi Platform</h1>
    </header>

    <!-- Signup Form -->
    <section class="card">
      <h2>Create Account</h2>
      
      <div class="form-group">
        <label for="signupUsername">Username</label>
        <input type="text" id="signupUsername" placeholder="Enter username">
      </div>
      
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="Create password">
      </div>
      
      <div class="form-group">
        <label for="signupRole">Account Type</label>
        <select id="signupRole" onchange="toggleDriverFields()">
          <option value="driver">Driver</option>
          <option value="passenger">Passenger</option>
        </select>
      </div>
      
      <!-- ADDED DRIVER-SPECIFIC FIELDS -->
      <div id="driverFields" style="display: none;">
        <div class="form-group">
          <label for="carType">Car Type</label>
          <input type="text" id="carType" placeholder="e.g., Toyota Camry">
        </div>
        <div class="form-group">
          <label for="carColor">Car Color</label>
          <input type="text" id="carColor" placeholder="e.g., Red">
        </div>
        <div class="form-group">
          <label for="seatsAvailable">Seats Available</label>
          <input type="number" id="seatsAvailable" min="1" max="8" value="4">
        </div>
      </div>
      
      <button id="signupButton" class="primary-btn">Sign Up</button>
      
      <div class="login-redirect">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </section>
  </div>

  <script>
    function toggleDriverFields() {
      const role = document.getElementById('signupRole').value;
      const driverFields = document.getElementById('driverFields');
      driverFields.style.display = role === 'driver' ? 'block' : 'none';
    }
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', toggleDriverFields);
  </script>
  <script src="script.js"></script>
</body>
</html>
