<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - MyTaxi Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Signup - MyTaxi Platform</h1>
    </header>

    <!-- Signup Form -->
    <section class="card">
      <h2>Create Account</h2>
      
      <div class="form-group">
        <label for="signupUsername">Username</label>
        <input type="text" id="signupUsername" placeholder="Enter username">
      </div>
      
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="Create password">
      </div>
      
      <div class="form-group">
        <label for="signupRole">Account Type</label>
        <select id="signupRole">
          <option value="driver">Driver</option>
          <option value="passenger">Passenger</option>
        </select>
      </div>
      
      <button id="signupButton" class="primary-btn">Sign Up</button>
      
      <div class="login-redirect">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
